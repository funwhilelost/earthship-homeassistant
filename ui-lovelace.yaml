#      - entity: sensor.aeon_labs_zw100_multisensor_6_relative_humidity
#      - entity: sensor.aeon_labs_zw100_multisensor_6_ultraviolet
#      - entity: sensor.aeon_labs_zw100_multisensor_6_sourcenodeid
